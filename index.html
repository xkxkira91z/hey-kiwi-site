<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hey Kiwi</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding-top: 100px;
    }
    h1 {
      color: #333;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: 0.2s;
    }
    #yes {
      background-color: #4CAF50;
      color: white;
    }
    #no {
      background-color: #f44336;
      color: white;
      position: absolute; /* Changed from 'relative' to 'absolute' */
    }
  </style>
</head>
<body>
  <h1>Hey Kiwi, can I kidnap you?</h1>
  <button id="yes" onclick="alert('im on my way to NZ')">Yes</button>
  <button id="no" onmouseover="moveButton()">No</button>

  <script>
    function moveButton() {
      const button = document.getElementById("no");
      const x = Math.floor(Math.random() * (window.innerWidth - 100));
      const y = Math.floor(Math.random() * (window.innerHeight - 100));
      button.style.left = `${x}px`;
      button.style.top = `${y}px`;
    }
  </script>
</body>
</html>
